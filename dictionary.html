<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GENwear Slang Dictionary</title>
    <style>
        body { font-family: Arial, sans-serif; background: #000; color: #fff; margin: 0; padding: 20px; }
        h1 { text-align: center; background: linear-gradient(90deg, #ff0080, #7928ca); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .term { background: #111; margin: 15px 0; padding: 15px; border-radius: 8px; border-left: 4px solid #ff0080; }
        .term-name { font-size: 1.3em; font-weight: bold; }
        .definition { margin: 8px 0; color: #ccc; }
    </style>
</head>
<body>
    <h1>GENwear Slang Dictionary</h1>
    
    <div class="term" id="drip">
        <div class="term-name">DRIP</div>
        <div class="definition">Stylish clothing or exceptional fashion sense</div>
    </div>
    
    <div class="term" id="fire">
        <div class="term-name">FIRE</div>
        <div class="definition">Amazing, excellent, very good</div>
    </div>
    
    <div class="term" id="slay">
        <div class="term-name">SLAY</div>
        <div class="definition">To do something really well, to excel</div>
    </div>
    
    <div class="term" id="bussin">
        <div class="term-name">BUSSIN</div>
        <div class="definition">Really good, excellent, or delicious</div>
    </div>
</body>
</html>
